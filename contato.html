<html>
    <head>
       <title>Contato</title>     
    </head>

    <body>
        <p align="center">
            Contato
        </p>
        
      <form method="get">
       
         <p>
          <label for="iNome"> Nome:</label>
          <input type="text" id="iNome" name="nNome" maxlength="20" value="" placeholder="Digite seu nome">
         </p>

         <p>
          <label for="iEmail">Email:</label>
          <input type="email" id="iEmail" name="nNome" required maxlength="40" placeholder="Digite seu email">
         </p>

         <p>
            <label for="iDtNasc">Dt. Nasc:</label>
            <input type="date" id="iDtNasc" name="nDtNasc">
        
         </p>

         <p>
            <input type="radio" id="iMorador" name="nInfo" value="M" checked>
            <label for="iMorador">Morador</label>

            <input type="radio" id="iTurista"  name="nInfo" value="T">
            <label for="iTurista">Turista</label>

         </p>
         <p>

            <input type="checkbox" id="iAtivo" name="nAtivo" checked>
            <label for="iAtivo"> Receber not√≠cias por e-mail </label>
         </p>

         <p>
            <label for="iObs">Mensagem.:</label>
            <textarea for="iObs"  name="nObs" placeholder="Digite aqui"></textarea>
         </p>

    
          
    
         <p>
          <input type="reset" value="Limpar">
          <input type="submit" value="Enviar">
         </p>
         

      </form>
       
      <a href="index.html">VOLTAR</a>
    </body>
</html>
